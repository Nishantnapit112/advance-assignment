<body>
    <script>
        const arr=[8,9,4,3,2,5,7,8];
        const odds=[];
        function oddnumbers(arr){
            arr.forEach(element => {
                if(element%2==1){
                    odds.push(element);
                }
            });
            return odds;

              }
              var num3=oddnumbers(arr)
              console.log(num3);  
    </script>
