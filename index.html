function countvowels(str){
    let count=0;
    const str2=str.toLowerCase();
    const vowel=["a","e","i","o","u"];
    for (let i = 0; i< str2.length;i++) {      
        if(vowel.includes(str2[i])){
            count++;
        }
    }
    return count;

}
