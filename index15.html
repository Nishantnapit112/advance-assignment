<body>
    <script>
        let sum = 0;
        let arr = { "Shampoo": 46.99, "Rubber Ducks": 15.99 }
        function freeshipping(arr) {
            for (let i in arr) {
                sum += arr[i]
            }
            if (sum > 50) {
                return true;
            }else{
                return false;
            }
        }
        console.log(freeshipping(arr));



    </script>
</body>
